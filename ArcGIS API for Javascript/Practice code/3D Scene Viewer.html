<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS JavaScript Tutorials: Create a JavaScript starter app</title>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https:js.arcgis.com/4.12/esri/theme/dark/main.css">
    <script src="https://js.arcgis.com/4.12"></script>
    <script>
    require(["esri/Map", "esri/views/ScenView"
    ],function(Map, MapView){
      var map = new Map({
        basemap: "dark-gray-vector"
      });

      var view = new SceneView({
        container: "viewDiv",
        map: map,
        camera: {
            position: {
                x: -118.71,
                y: 33.75,
                z: 25000
            },
            tilt: 65
        }
      })
    
     });</script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
