<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS JavaScript Tutorials: Create a JavaScript starter app</title>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https:js.arcgis.com/4.14/esri/themes/dark/main.css">
    <script src="https://js.arcgis.com/4.14/"></script>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/layers/GraphicsLayer",
        "esri/Graphic"
      ], function(Map, MapView, FeatureLayer, GraphicsLayer, Graphic){
        var map = new Map({
          basemap: "topo-vector"
        });
        var view = new MapView({
          view: view,
          map: map,
          container: "viewDiv",
          center: [-118.80543,34.02700],
          zoom: 13
        });

        var bikeTrailsRenderer = {
          type: "simple",
          symbol: {
              type: "simple-line",
              style: "short-dot",
              color: "white",
              width: "3px"
          }
      }

      var bikeTrails = new FeatureLayer({
          url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trails/FeatureServer/0",
          renderer: bikeTrailsRenderer,
          definitionExpression: "USE_BIKE = 'YES'"
      });

      map.add(bikeTrails, 1);

      function createFillSymbol(value, color){
          return {
              value: value,
              symbol: {
                  color: color,
                  type: "simple-fill",
                  style: "solid",
                  outline: {
                      style: "none"
                  }                
              },
              label: value
          };
      }

      var openSpaceRenderer = {
          type: "unique-value",
          field: "TYPE",
          uniqueValueInfos: [
              createFillSymbol("Natural Areas", "#9E559C"),
              createFillSymbol("Regional Open Space", "#A7C636"),
              createFillSymbol("Local Park", "#149ECE"),
              createFillSymbol("Regional Recreation Park", "#ED5151")
          ]
      }

      var opensapces = new FeatureLayer({
          url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Parks_and_Open_Space/FeatureServer/0",
          renderer: openSpaceRenderer,
          opacity: 0.20
      });

      map.add(opensapces);

      var popupTrails = {
          "title": "Trail Information",
          "content": function(){
              return "THis is {TRL_NAME} with {ELEV_GAIN} ft of climbing."
          }
      }

      var trails = new FeatureLayer({
          url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trails_Styled/FeatureServer/0",
          outFields: ["TRL_NAME", "ELEV_GAIN"],
          popupTemplate: popupTrails
      });

      map.add(trails, 0);

      var trailheadsRenderer = {
          type: "simple",
          symbol: {
              type: "picture-marker",
              url: "https://emj.maps.arcgis.com/sharing/rest/content/items/33131062e2584792a49b52f18aabf9d5/data",
              width: "18px",
              height:"18px"
          }
      }

      var popupTrailheads = {
          "title": "{TRL_NAME}",
          "content": "<b>City:</b> {CITY_JUR}<br><b>Cros Street:</b> {X_STREET}<br><b>Parking:</b> {PARKING}<br><b>Elevation:</b> {ELEV_FT} ft"
      }

      var trailheads = new FeatureLayer({
          url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trailheads/FeatureServer/0",
          renderer: trailheadsRenderer,
          outFields: ["TRL_NAME", "CITY_JUR", "X_STREET", "PARKING", "ELEV_FT"],
          popupTemplate: popupTrailheads
      });

      map.add(trailheads);

      // Query Expression

    var featureLayer = new FeatureLayer({
      url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trailheads_Styled/FeatureServer/0",
    });

    var graphicsLayer = new GraphicsLayer ();
    map.add(graphicsLayer);

    function addGraphics(result) {
        graphicsLayer.removeAll();
        result.features.forEach(function(feature){
          var g = new Graphic({
            geometry: feature.geometry,
            attributes: feature.attributes,
            symbol: {
             type: "simple-marker",
              color: [0,0,0],
              outline: {
               width: 2,
               color: [0,255,255],
             },
              size: "20px"
            },
            popupTemplate: {
             title: "{TRL_NAME}",
             content: "This a {PARK_NAME} trail located in {CITY_JUR}."
            }
          });
          graphicsLayer.add(g);
        });
      }

      function queryFeatureLayer(point, distance, spatialRelationship, sqlExpression) {
        var query = {
          geometry: point,
          distance: distance,
          spatialRelationship: spatialRelationship,
          outFields: ["*"],
          returnGeometry: true,
          where: sqlExpression
        };
        featureLayer.queryFeatures(query).then(function(result) {
          addGraphics(result, true);
        });
      }

      view.when(function(){
        queryFeatureLayer(view.center, 1500, "intersects");
      });

      view.on("click", function(event){
        queryFeatureLayer(event.mapPoint, 1500, "intersects");
      });

      function queryFeatureLayerView(point, distance, spatialRelationship, sqlExpression){
        if (!map.findLayerById(featureLayer.id)) {
          featureLayer.outField=["*"];
          map.add(featureLayer, 0);
        }
        var query = {
          geometry: point,
          distance: distance,
          spatialRelationship: spatialRelationship,
          outFields: ["*"],
          returnGeometry: true,
          where: sqlExpression
        
        }
        view.whenLayerView(featureLayer).then(function(featureLayerView){
          if (featureLayerView.updating){
            var handle = featureLayerView.watch("updating",function(isUpdating){
              if (!isUpdating){
                featureLayerView.queryFeatures(query).then(function(result){
                  addGraphics(result)
                });
                handle.remove();
              }
            });
          } else {
            featureLayerView.queryFeatures(query).then(function(result){
              addGraphics(result);
            });
          }
        });
      }

      view.when(function(){
        queryFeatureLayerView(event.mapPoint, 1500, "intersect");
      });

      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
